
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="exampleInputEmail1">Student Name</label>
      <input type="text" class="form-control" [(ngModel)]="studentEditModel.studentName" name="studentName"  placeholder="Enter student name">
    </div>
    <h4>Kurslar</h4><br/>
    <div class="form-check form-check-inline" *ngFor="let course of courses">
      <div *ngIf="isCheckCourse(course.courseId);else nonChecked">
          <input class="form-check-input" type="checkbox" (change)="checkboxChange(course,$event)" id="{{course.courseId}}" checked>
          <label class="form-check-label" for="inlineCheckbox1">{{course.courseName}}</label> 
      </div>
      <ng-template #nonChecked>
          <div >
              <input class="form-check-input" type="checkbox" (change)="checkboxChange(course,$event)" id="{{course.courseId}}">
              <label class="form-check-label" for="inlineCheckbox1">{{course.courseName}}</label> 
          </div>
      </ng-template>
   
        <!-- <input class="form-check-input" type="checkbox" (change)="checkboxChange(course,$event)" id="{{course.courseId}}">
        <label class="form-check-label" for="inlineCheckbox1">{{course.courseName}}</label> -->
    </div>
     <br/>
     
    <button type="submit" style="float:right;" class="btn btn-primary">{{studentId!=null?'GÃ¼ncelle':'Kaydet'}}</button>
    <input type="hidden" [(ngModel)]="studentEditModel.studentId" name="studentId">
    <input type="hidden" [(ngModel)]="studentEditModel.course" name="course">
    <input type="hidden" [(ngModel)]="studentEditModel.isActive" name="isActive">

  </form>
